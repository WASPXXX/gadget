<!DOCTYPE html>

<html lang = "en">
	<head>
		<title>Math Example</title>
	</head>
	<body>
		<h1>Math Example</h1>
		<p>Using Math.random() method to generate 10000 random numbers.<br/>Let's see the average of all generated numbers.</p>
		<hr/>
		<script type="text/javascript">
			var total = 0;
			for (i = 1; i <=10000; i++) {
				var num = Math.random();
				total += num;
				if(i % 1000 == 0) 
					document.write("Already generated " + i + " numbers...<br/>");
			}
			var average_num = Math.round(total/10000 * 10000)/10000;
			document.write("<br/>");
			document.write("<h2>The average of all generated numbers is: " + average_num + "</h2>");
			document.write("<hr/>");

			var a = "jack<br/>"; // ？？？关于\n和<br/>的使用
			var b = "rose\n";
			var c = "ryan";
			var currenttime = new Date();
			document.write(a , b , c , "<br/>",currenttime, currenttime.getDate());
		</script>
	</body>
</html>
