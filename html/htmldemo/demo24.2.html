<!DOCTYPE html>

<html lang = "en">
	<head>
		<title>Applying Effects to Images Using jQuery UI</title>
		<script type="text/javascript" src="./assets/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="./assets/jquery-ui-1.12.1/jquery-ui.min.js"></script>

		<style type="text/css">
			div {
				height: 260px;
				padding: 6px;
				width: 260px;
				border: 2px solid #000;
				display: inline-block;
				position: fixed;
			}
			#frame1 {
				top: 80px;
				left: 20px;
			}
			#frame2 {
				top: 80px;
				left: 300px;
			}
			#frame3 {
				top: 80px;
				left: 580px;
			}
			#frame4 {
				top: 80px;
				left: 860px;
			}
		</style>

		<script type="text/javascript">
			$(document).ready( function() {
				$("#img1").click( function(e) {
					$(this).effect("shake", {direction: "down", distance:20, times: 5}, 3000);
					}
					);
				$("#img2").click( function(e) {
					$(this).effect("scale", {direction: "both", origin: ["middle", "right"],percent: 40, scale: "box", easing: "easeInBounce"}, 3000);
					}
					);
				$("#img3").click( function(e) {
					$(this).effect("slide", {direction: "down", distance: 200}, 3000, function() {
						$(this).effect("slide", {direction: "right", distance: 200}, 3000);
						});
					}
					);
				$("#img4").click( function(e) {
					$(this).effect("explode", {pieces:16}, 3000);
					}
					);
				}
				);
		</script>
	</head>
	<body>
		<h1>Applying Effects to Images Using jQueryUI</h1>
		<div id="frame1">
			<img id="img1" alt="UK" src="UK.png"/>
		</div>
		<div id="frame2">
			<img id="img2" alt="China" src="China.png"/>
		</div>
		<div id="frame3">
			<img id="img3" alt="Germany" src="Germany.png"/>
		</div>
		<div id="frame4">
			<img id="img4" alt="Japan" src="Japan.png"/>
		</div>
	</body>
</html>
