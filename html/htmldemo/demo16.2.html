<!DOCTYPE html>

<html lang = "en">
	<head>
		<title>Array Sorting Example</title>
		<script type="text/javascript" src="sort.js"></script>
	</head>
	<body>
		<h1>Sorting String Arrays</h1>
		<p>Enter the names below, then they will be sorted in the box.</p>
		<form name="namesortingform">
			Name:
			<input type="text" name="typename" size="20"/>
			<input type="button" name="addname" value="Add"
				onclick="sortNames();"/>
			<br/>
			<h2>Sorted Names</h2>
			<textarea cols="40" rows="15" name="sortednames">sorted names appear here.</textarea>
		</form>
	</body>
</html>
