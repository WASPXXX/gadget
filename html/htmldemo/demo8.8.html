<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Asian Player in NBA</title>
	</head>
	<body>
		<h1>Come Check This Dude Out!</h1>
		<div style="float:left; padding:12px">
		<object
			width="320"
			height="240"
			type="video/mp4"
			data="Linsanity.mp4"
		></object>
		</div>
		<p>Jeremy Lin is an asian player who earns his own place in NBA.</p>
		<p>Let's see his journey so far.</p>
		<p>Better yet, let's get some music using h5 &lt;audio&gt; element.</p>
		<audio
		src="put me in the car.mp3"
		preload="auto"
		controls
		autoplay
		loop>
		     <!-- Message to display in case the audio element is not supported. -->
		     <p>Ur browser does not support the audio element.</p>
		</audio>
		<p>And then, a music video by Edison Chen.</p>
		<video
		src="Linsanity.mp4"
		preload="auto"
		width="320"
		height="240"
		controls
		autoplay
		loop>
		     <!-- Message to display in case the video element is not supported. -->
		     <p>Ur browser does not support the video element.</p>
		</video>		
	</body>
</html>
