<!DOCTYPE html>

<html lang = "en">
	<head>
		<title>Positioning Elements with JS</title>
		<script type="text/javascript" src="position.js"></script>
		<style type="text/css">
			#buttons {
				text-align: center;
				/*visibility: hidden;*/
			}
			#square {
				position: absolute;
				top: 150px;
				left: 100px;
				width: 200px;
				height: 200px;
				border: 2px solid black;
				padding: 10px;
				background-color: #e0e0e0;
			}
			div {
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<h1>Positioning Elements</h1>
		<div id="buttons">
			<button type="button" name="left"
				onclick="pos(-1,0)">LEFT</button>
			<button type="button" name="right"
				onclick="pos(1,0)">RIGHT</button>
			<button type="button" name="up"
				onclick="pos(0,-1)">UP</button>
			<button type="button" name="down"
				onclick="pos(0,1)">DOWN</button>
			<button type="button" name="hide"
				onclick="hideSquare()">HIDE</button>
			<button type="button" name="show"
				onclick="showSquare()">SHOW</button>
		</div>
		<hr/>
		<div id="square">
			This square is an absolutely positioned layer that you can move using buttons above.
		</div>
	</body>
</html>
